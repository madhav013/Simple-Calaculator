<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>  
    <body>
    <div class="container">
        <h1 class="heading">Simple Calculator</h1>
        <div class="wrapper">
            <input type="text" id="inputBox" placeholder="0">
            <div>
                <!-- <input type="number" id="input-box" placeholder="0"> -->
                <button class="operator ac">AC</button>
                <button class="operator del">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>8</button>
                <button>9</button>
                <button>7</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button class="deci">.</button>
                <button class="equalBtn">=</button>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>  
</body>
</html>
